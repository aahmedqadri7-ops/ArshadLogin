<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
body{
    font-family: Arial;
    background:#f2f2f2;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.box{
    background:white;
    padding:30px;
    width:300px;
    border-radius:10px;
    text-align:center;
}

button{
    width:100%;
    padding:12px;
    margin-top:10px;
    font-size:16px;
    cursor:pointer;
    border:none;
    border-radius:5px;
}

.google{background:#db4437;color:white;}
.facebook{background:#1877f2;color:white;}
</style>
</head>

<body>

<div class="box">
    <h2>Login to Continue</h2>

    <button class="google" onclick="login()">
        Login with Google
    </button>

    <button class="facebook" onclick="login()">
        Login with Facebook
    </button>
</div>

<script>
function login(){
    localStorage.setItem("DIT_LOGIN","true");
    window.location.href="index.html";
}
</script>

</body>
</html>
